<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Formulario de Suscripción</h2>
        <form action="/Clima.Version2/destino.html" method="get" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad/Localidad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                <div class="invalid-feedback">Por favor, ingresa tu ciudad/localidad.</div>
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia" name="provincia" required>
                <div class="invalid-feedback">Por favor, ingresa tu provincia.</div>
            </div>
            <div class="form-group">
                <label for="mail">Correo electrónico:</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
                <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" name="comentarios"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap que requieran JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para validación del formulario con Bootstrap -->
    <script>
        // Evitar el envío del formulario si hay campos inválidos
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


<footer>
    <div class="footer-nav">
        <a href="/Clima.Version2/index.html">Volver al Inicio</a>
        <a href="/Clima.Version2/nosotros.html">Quiénes somos</a>
        
    </div>
    <div class="footer-copyright">
        <span>&copy;</span> 2024 - Todos los derechos reservados
    </div>
</footer>
</body>

</html>
